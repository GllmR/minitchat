<!DOCTYPE html>
<html>

  <head>
    <title>🄼 🄸 🄽 🄸 🅃 🄲 🄷 🄰 🅃 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="img/poulet.png">
    <link rel="stylesheet" href="font/hack.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="notifications"></div>
    <a href="/liens" target="_blank" class="liens">💀</a>
    <div id="fullscreen">
      <div class="prompt">
        <form class="chat-prompt">
          <label for="name">Entrez votre Nom :</label>
          <input type="text" name="name" class="submit-input" />
          <button type="submit" class="chat-submit">Entrer</button>
        </form>
      </div>
    </div>
    <div id="container" class="blur">
      <div class="title">
<pre>
███    ███ ██ ███   ██ ██ ██████ █████ ██  ██  ████  ██████
██ ████ ██ ██ ██ ██ ██ ██   ██   ██    ██████ ██████   ██  
██  ██  ██ ██ ██  ████ ██   ██   █████ ██  ██ ██  ██   ██  
</pre>
      </div>
      <div id="chat-section">
        <div class="chat-window"></div>
        <form class="chat-form">
          <label class="chat-label">
            <input type="text" class="chat-input" />
          </label>
          <div class="file-btn-container">
            <button type="button" class="file-submit">🧷</button>
            <button type="submit" class="chat-submit">Envoyer</button>
          </div>
        </form>
        <div class="chat-btn-container">
          <button type="button" class="chat-btn">(◉‿◉)</button>
          <button type="button" class="chat-btn">(ಠ_ಠ)</button>
          <button type="button" class="chat-btn">(⊙﹏⊙)</button>
          <button type="button" class="chat-btn">(♥‿♥)</button>
          <button type="button" class="chat-btn">(o‿~)</button>
          <button type="button" class="chat-btn">(ㆆ_ㆆ)</button>
          <button type="button" class="chat-btn">(⌐⊙‿⊙)</button>
          <button type="button" class="chat-btn">(*-*)</button>
        </div>
        <div class="users-list"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js"></script>
  </body>

</html>
